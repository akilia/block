<BOUCLE_slide(BLOCKS){id_block}>
[<(#BLOCK_ELEMENT)[ id="(#BLOCK_ID)" ] class="swiper-slide[ (#BLOCK_CLASS)]">]
	<BOUCLE_background(DOCUMENTS){id_block}>
	<img src="#FICHIER" srcset="#FICHIER 600w" sizes="100vw" alt="" class="headers__background">
	</BOUCLE_background>

	<figure [class="(#CONTAINER_CLASS)"]>
		[<img class="" src="(#LOGO_BLOCK|extraire_attribut{src})" alt="photo de #TITRE">]
		<figcaption class="">
			<h2>#TITRE</h2>
			[<div>(#TEXTE)</div>]
			[<a href="#BTN_URL" class="#BTN_CLASS">(#BTN_TITRE)</a>]
		</figcaption>
	</figure>
[</(#BLOCK_ELEMENT)>]
</BOUCLE_slide>
